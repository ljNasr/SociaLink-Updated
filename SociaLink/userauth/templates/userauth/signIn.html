<!doctype html>
{% load static %}
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body class="min-h-screen flex items-center justify-center" style="background: #edf2f7;">
      <div class="min-h-screen bg-gradient-to-tl from-purple-400 to-indigo-900 w-full py-1 px-4">
         <div class="flex flex-col items-center justify-center">
            <div class="bg-white shadow rounded lg:w-1/3  md:w-1/2 w-full p-10 mt-16">
                <!-- logo -->
                <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-purple">
                    <img class="w-8 h-8 mr-2" src="{% static 'images/logo-icon-socialink.png' %}" alt="logo">
                    SociaLink    
                </a>
               <p tabindex="0" class="focus:outline-none text-sm mt-4 font-medium leading-none text-gray-500">Your Digital Identification</p> 
               <div class="w-full flex items-center justify-between py-5">
                  <hr class="w-full bg-purple-800">
               </div>

               {% if messages %}
               {% for message in messages %}
                  <div id="alert-border" class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-100 dark:border-red-100" role="alert">
                     <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                     </svg>
                     <div class="ms-3 text-sm font-medium">
                        {{ message }}
                     </div>
                     <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-100 dark:text-red-400 dark:hover:bg-purple-100" onclick="closeAlert()" aria-label="Close">
                        <span class="sr-only">Dismiss</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                           <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                     </button>
                  </div>
               {% endfor %}
               {% endif %}
               
               <form method="POST" action="" class="space-y-3 mb-6">
                    {% csrf_token %}
                    <input class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" id="username" name="username" type="text" autofocus=""  placeholder="Username" required="" autofocus="">
                    <input class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" id="password" name="password" type="password" autofocus=""  placeholder="Password" required="" autofocus="">
                    <div class="space-x-2 text-sm text-center text-slate-400 dark:text-purple/70">
               </form>
               <div class="mt-8">
                  <button type="submit" class="text-white bg-gradient-to-br from-purple-400 to-indigo-900 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-purple-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full">Login</button>
               </div>
                <span> Don't have an account? </span>
                    <a href="{% url 'signUp' %}" class="text-blue-600 hover:text-gray-500">Create Account</a>
                </div>
            </div>
         </div>
      </div>

      <script>
         function closeAlert() {
            var alertDiv = document.getElementById("alert-border");
            alertDiv.style.display = "none";
         }
      </script>

   </body>
</html>
